---
# Deploy for...
#   Docker Swarm using `docker stack deploy`
#   Docker Compose using `docker compose up --detach`

services:
  traefik:
    image: "traefik:v2.5"
    container_name: "traefik"
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "8000:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  buoy:
    image: "bcbrookman/buoy"
    deploy:
      replicas: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.buoy.loadbalancer.server.port=5000"
      - "traefik.http.routers.buoy.rule=PathPrefix(`/`)"
      - "traefik.http.routers.buoy.entrypoints=web"
      - "traefik.http.routers.buoy.service=buoy"
